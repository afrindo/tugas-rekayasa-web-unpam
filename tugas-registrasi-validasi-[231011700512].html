<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #4a00e0;
            font-size: 26px;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        .input-container {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .input-container input {
            padding: 12px 15px;
            padding-left: 45px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-container input:focus {
            border-color: #4a00e0;
        }
        .input-container .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        .input-container .error {
            display: none;
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Daftar Sekarang</h2>
    <form id="registerForm" onsubmit="return validateForm()">
        <div class="input-container">
            <label for="nama">Nama Lengkap:</label>
            <i class="icon">üë§</i>
            <input type="text" id="nama" name="nama" required>
            <div class="error" id="namaError">Nama tidak boleh kosong</div>
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <i class="icon">‚úâÔ∏è</i>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError">Format email tidak valid</div>
        </div>

        <div class="input-container">
            <label for="password">Password:</label>
            <i class="icon">üîí</i>
            <input type="password" id="password" name="password" minlength="8" required>
            <div class="error" id="passwordError">Password minimal 8 karakter</div>
        </div>

        <div class="input-container">
            <label for="confirmPassword">Konfirmasi Password:</label>
            <i class="icon">üîí</i>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError">Password tidak cocok</div>
        </div>

        <input type="submit" value="Daftar">
    </form>
</div>

<script>
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("confirmPasswordError").style.display = "block";
            return false;
        } else {
            document.getElementById("confirmPasswordError").style.display = "none";
        }
        return true;
    }
</script>

</body>
</html>
