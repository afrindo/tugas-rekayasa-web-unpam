<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Berikan Feedback Anda</h2>
        
        <form action="/submit-feedback" method="POST">

            <div>
                <label for="topic">Topik Feedback:</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Pilih topik...</option>
                    <option value="pelayanan">Pelayanan</option>
                    <option value="produk">Produk</option>
                    <option value="Harga">Harga</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <div>
                <label for="feedback-details">Detail Feedback:</label>
                <textarea id="feedback-details" name="feedback-details" rows="6" placeholder="Masukkan detail feedback Anda di sini..." required></textarea>
            </div>

            <div>
                <button type="submit">Kirim Feedback</button>
            </div>
        </form>
    </div>

</body>
</html>
