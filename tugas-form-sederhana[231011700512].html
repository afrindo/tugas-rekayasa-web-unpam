<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas-form-sederhana-[231011700512] </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            font-family: 'Georgia', serif;
            color: #fff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #f8f8f8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #ffb600;
            background-color: #444;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #ffb600;
            color: #1c1c1c;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #e0a200;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
            .form-container h2 {
                font-size: 22px;
            }
            .form-group input, .form-group button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Bergabunglah dengan Kami</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <button type="submit">Daftar Sekarang</button>
            </div>
        </form>
        <div class="footer">
            <p>Kami menghormati privasi Anda. Tidak ada spam, hanya konten yang berharga.</p>
        </div>
    </div>
</body>
</html>
